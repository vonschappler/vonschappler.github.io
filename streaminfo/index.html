	<body onload="setStart()">
    	<!-- Page Contents -->
		<div class="pusher">
            <div class="ui inverted vertical masthead center aligned segment">

                            <a class="item" onclick="goHome()"><i class="globe icon"></i> Visit Full Site</a>
                            <a class="item" data-tab="commands" onclick="setActive('commands','')"><i class="comment icon"></i> Commands List</a>
                            <a class="item" data-tab="quotes" onclick="setActive('quotes','')"><i class="small quote left icon"></i><i class="small quote right icon"></i> Quotes List</a>
                            <a class="item" data-tab="songs" onclick="setActive('songs','')"><i class="music icon"></i> Song Request List</a>
                        </div>

    <script>
        document.title = "[Chatbot User's Guide] - von Schappler Website";
        str = window.location.href;
        check = str.split("display=")
        displayReady = check[0]
        check = str.split("lang=");
        displayReadyLang = check[1].split("&")
        displayReadyLang = displayReadyLang[0]
        console.log("Before load:", displayReadyLang)
        $("#tablezone").load('tables_' + displayReadyLang + '.html')
        $('.menu .item').tab( {
            context: function() {
                if (displayReadyLang == "en")
                    return "#tableZoneEN"
                if (displayReadyLang == "pt")
                    return "#tableZonePt"
            }, 
            onLoad: function() {
                window.scrollTo(1000, 0);
                $('.pusher').fadeOut(0, function () {
                    tabledraw("commands")
                    $('.pusher').fadeIn(2000);
                return true;
                });
            }
        });

        function setStart() {
            str = window.location.href;
            check = str.split("display=");
            console.log(check[1])
            check = check[1].split("&")
            console.log(check)
            displaying = check[0]
            console.log("setStart() Active:", displaying)
            check = check[1].split("lang=")
            console.log("New check:", check)
            lang = check[1]
            console.log("setStart() Lang:", lang)
            menuItems = document.getElementsByClassName('item')
            tabs = document.getElementsByClassName('tab')
            if (lang == "en") {
                menuItems[0].innerHTML = '<i class="globe icon"></i> Visit Full Site'
                menuItems[1].innerHTML = '<i class="comment icon"></i> Commands List'
                menuItems[2].innerHTML = '<i class="small quote left icon"></i><i class="small quote right icon"></i> Quotes List'
                menuItems[3].innerHTML = '<i class="music icon"></i> Song Request Playlist'
                document.getElementById('title').innerHTML = "Chatbot User's Guide"
                $('#mainMenu').append("<a id='trad' class='item' onclick=\"goSite('pt')\"><i class='br flag'></i>Portugu&ecirc;s</a>");
                document.title = "[Chatbot User's Guide] - von Schappler Website";
            } else if (lang == "pt") {
                menuItems[0].innerHTML = '<i class="globe icon"></i> Visite o Site'
                menuItems[1].innerHTML = '<i class="comment icon"></i> Lista de Comandos'
                menuItems[2].innerHTML = '<i class="small quote left icon"></i><i class="small quote right icon"></i> Lista de Quotes'
                menuItems[3].innerHTML = '<i class="music icon"></i> Playlist do Song Request'
                document.getElementById('title').innerHTML = 'Guia de Uso Chatbot'
                $('#mainMenu').append("<a id='trad' class='item' onclick=\"goSite('en')\"><i class='us flag'></i>English</a>");
                document.title = "[Guia de uso do Chatbot] - von Schappler Website";
            }
            setActive(displaying, lang)
        }

        function goSite(lang) {
            const url = new URL(window.location)
            url.searchParams.set('lang', lang)
            console.log(url)
            window.history.pushState({}, '', url);
            location.assign(url.href);
            window.location.reload(true);
        }
        

        function setActive(tab, lang) {
            var dispLang = ""
            const url = new URL(window.location);
            url.searchParams.set('display', tab)
            if (lang == "") {
                str = window.location.href;
                console.log(str)
                check = str.split("display=");
                check = check[1].split("&")
                displaying = check[0]
                check = check[1].split("lang=")
                dispLang = check[1]
            } else {
                dispLang = lang
            }
            if (tab == "") {
                str = window.location.href;
                console.log(str)
                check = str.split("display=");
                check = check[1].split("&")
                displaying = check[0]
                check = check[1].split("lang=")
                dispLang = check[1]
            } else {
                displaying = tab
            }

            url.searchParams.set('lang', dispLang);
            console.log("Display:", tab + " in " + dispLang)
            console.log("New URL:", url)
            window.history.pushState({}, '', url);

            var menuItems = document.getElementsByClassName('item')
            var tabs = document.getElementsByClassName('tab')
            if (displaying == "commands") {
                menuItems[1].classList.add("active")
                menuItems[2].classList.remove("active")
                menuItems[3].classList.remove("active")
                tabs[0].classList.add("active")
                tabs[1].classList.remove("active")
                tabs[2].classList.remove("active")
                tabledraw(displaying)
            } else if (displaying == "quotes") {
                menuItems[1].classList.remove("active")
                menuItems[2].classList.add("active")
                menuItems[3].classList.remove("active")
                tabs[0].classList.remove("active")
                tabs[1].classList.add("active")
                tabs[2].classList.remove("active")
                tabledraw(displaying)
            } else if (displaying == "songs") {
                menuItems[1].classList.remove("active")
                menuItems[2].classList.remove("active")
                menuItems[3].classList.add("active")
                tabs[0].classList.remove("active")
                tabs[1].classList.remove("active")
                tabs[2].classList.add("active")
                tabledraw(displaying)
            }
            $('.pusher').fadeOut(0, function () {
                $('.pusher').fadeIn(2000);
            })
        }

    </script>
