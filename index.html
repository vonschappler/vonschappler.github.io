<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		
		<title></title>
		<link rel="stylesheet" href="./semantic/semantic.min.css">
		<link rel="stylesheet" href="./css/main.css">

	
	</head>
	
	<body>
        
        
        <!-- Following Menu -->
        <div class="ui large top inverted hidden fixed menu"></div>
        
        <!-- Sidebar Menu -->
        
        <div class="ui vertical inverted sidebar menu"></div>
        
		<!-- Page Contents -->
		<div class="pusher"></div>
        
        <script src="./js/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function() {
                
                window.scrollTo(0, 0);
                $(".hidden.fixed.menu").load("./pages/menu.html #fixedMenu");
                $('.pusher').load('./pages/index.html',function() {
                    $('#pageMenu').load('./pages/menu.html #mainMenu');
                    $(".sidebar.menu").load("./pages/menu.html #sideMenu");
                    $(".hidden.fixed.menu").load("./pages/menu.html #fixedMenu");
                });
                return false;
            });
        </script>

	</body>

    <script src="./semantic/semantic.min.js"></script>
    <script src="./js/loadPage.js"></script>
    <script src="./js/main.js"></script>
    
    

</html>
